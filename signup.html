<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="/static/auth.css">
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="account-links">
      <a href="login.html">Sign In</a> |
      <a href="signup.html">Create Account</a>
    </div>
  </div>

  <!-- Signup Container -->
  <div class="auth-container">
    <div class="auth-header">
      <h2>Create a New Account</h2>
    </div>
    
    <form id="signupForm" method="POST" action="/signup">
      <div class="form-group">
          <label for="signupName">Full Name</label>
          <!-- Add name attribute here -->
          <input type="text" id="signupName" name="username" placeholder="Your name" required>
      </div>
      
      <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" name="email" placeholder="example@email.com" required>
      </div>
      
      <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="**********" name="password" required>
          <div class="password-strength">
              <div class="strength-bar" id="strengthBar"></div>
          </div>
      </div>
      
      
      <button type="submit" class="auth-btn">Sign Up</button>
  </form>
    
    <div class="auth-footer">
      <p>Already have an account? <a href="login">Log In</a></p>
    </div>
  </div>

  <script>
    // Password strength checker
    document.getElementById('signupPassword').addEventListener('input', function() {
      const password = this.value;
      const strengthBar = document.getElementById('strengthBar');
      let strength = 0;

      if (password.length > 0) strength += 20;
      if (password.length >= 8) strength += 30;
      if (/[A-Z]/.test(password)) strength += 20;
      if (/[0-9]/.test(password)) strength += 20;
      if (/[^A-Za-z0-9]/.test(password)) strength += 10;

      strengthBar.style.width = strength + '%';

      if (strength < 50) {
        strengthBar.style.background = '#ff5252';
      } else if (strength < 80) {
        strengthBar.style.background = '#ffc107';
      } else {
        strengthBar.style.background = '#4caf50';
      }
    });

   


  </script>

</body>
</html>
