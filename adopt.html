<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adopt <!-- PET_NAME --></title>
  <link rel="stylesheet" href="/static/PetStyle.css" />
</head>
<body>
  <div class="adopt-form-container">
    <h2>Adopt <!-- PET_NAME --></h2>
    <form action="/submit-adoption" method="POST">
  <input type="text" name="full_name" placeholder="Your Full Name" required />
  <input type="email" name="email" placeholder="Your Email" required />
  <textarea name="reason" placeholder="Why do you want to adopt?"></textarea>

  <input type="hidden" name="user_id" id="user_id_input" />
  <input type="hidden" name="pet_id" value="123" />
  <input type="hidden" name="shelter_id" value="456" />

  <button type="submit">Submit Adoption Request</button>
</form>

<script>
  fetch("/get-session-user")
    .then(res => res.json())
    .then(data => {
      if (data.user_id) {
        document.getElementById("user_id_input").value = data.user_id;
      }
    });
</script>

  </div>
</body>
</html>
