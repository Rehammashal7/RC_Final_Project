<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="/static/CSS/auth.css">
</head>
<body>



  <!-- Signup Container -->
  <div class="auth-container">
    <div class="auth-header">
      <h2>Create a New Account</h2>
    </div>
    
<form id="signupForm" method="POST" action="/signup">
  <!-- Full Name -->
  <div class="form-group">
    <label for="signupName">Full Name</label>
    <input type="text" id="signupName" name="username" placeholder="Your name" required>
  </div>

  <!-- Email -->
  <div class="form-group">
    <label for="signupEmail">Email</label>
    <input type="email" id="signupEmail" name="email" placeholder="example@email.com" required>
     <span id="emailError" class="input-error-message"></span>
  </div>

  <!-- Password -->
  <div class="form-group">
    <label for="signupPassword">Password</label>
    <input type="password" id="signupPassword" name="password" placeholder="**********" required>
  </div>


<!-- Role Radio Buttons -->
<div class="form-group horizontal-radio-group">
  <label>Account Type:</label>
  <div class="radio-options">
    <label for="user">
      <input type="radio" id="user" name="role" value="user" checked>
      User
    </label>
    <label for="shelter">
      <input type="radio" id="shelter" name="role" value="shelter">
      Shelter
    </label>
  </div>
</div>




  <button type="submit" class="auth-btn">Sign Up</button>
</form>

    
    <div class="auth-footer">
      <p>Already have an account? <a href="login">Log In</a></p>
    </div>
  </div>

 
<div id="customAlert" class="custom-alert">
  <div class="custom-alert-content">
    <p id="alertMessage">Your alert message here</p>
    <button id="alertCloseBtn" class="auth-btn">OK</button>
  </div>
</div>
   


 <script src="../static/JS/signup.js"></script> 

</body>
</html>
