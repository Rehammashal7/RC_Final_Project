<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><!-- PET_NAME --></title>
  <link rel="stylesheet" href="/static/CSS/PetStyle.css">
</head>
<body>
  <div class="pet-detail-container">
    <img src="<!-- PET_IMAGE -->" alt="Image of <!-- PET_NAME -->" class="pet-detail-img">
    <div class="pet-detail-info">
      <h1><!-- PET_NAME --></h1>
      <p><strong>Species:</strong> <!-- PET_SPECIES --></p>
      <p><strong>Age:</strong> <!-- PET_AGE --> years old</p>
      <p><strong>Status:</strong> <!-- PET_STATUS --></p>
      <p class="pet-about"><!-- PET_ABOUT --></p>

      <button class="adopt-btn" onclick="submitAdoptionRequest()">Adopt Me</button>
      <input type="hidden" id="pet_id_input" value="<!-- PET_ID -->">
    </div>
  </div>

  <!-- Custom Alert -->
  <div id="customAlert" class="custom-alert" style="display: none;">
    <div class="custom-alert-content">
      <p id="alertMessage">Your alert message here</p>
      <button id="alertCloseBtn" class="auth-btn">OK</button>
    </div>
  </div>

  <script>
    function showCustomAlert(message, redirectUrl = null) {
      const alertBox = document.getElementById("customAlert");
      const alertMessage = document.getElementById("alertMessage");
      const alertCloseBtn = document.getElementById("alertCloseBtn");

      alertMessage.textContent = message;
      alertBox.style.display = "flex";

      alertCloseBtn.onclick = () => {
        alertBox.style.display = "none";
        if (redirectUrl) {
          window.location.href = redirectUrl;
        }
      };
    }

    async function submitAdoptionRequest() {
      const petId = document.getElementById("pet_id_input").value;

      const sessionRes = await fetch("/get-session-user");
      const sessionData = await sessionRes.json();
      const userId = sessionData.user_id;
      const email=sessionData.email;
      if (!userId) {
        showCustomAlert("You must be logged in to adopt a pet.", "/login");
        return;
      }

      const formData = new FormData();
      formData.append("user_id", userId);
      formData.append("pet_id", petId);
      formData.append("email", email); // optional
      

      try {
        const response = await fetch("/submit-adoption", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.status === "success") {
          showCustomAlert(data.message, "/");
        } else {
          showCustomAlert(data.message);
        }

      } catch (error) {
        console.error("Error:", error);
        showCustomAlert("Something went wrong. Please try again.");
      }
    }
  </script>
</body>

</html>
