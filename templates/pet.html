<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><!-- PET_NAME --></title>
  <link rel="stylesheet" href="../static/CSS/PetStyle.css">
</head>
<body>
  <div class="pet-detail-container">
    <img src="<!-- PET_IMAGE -->" alt="Image of <!-- PET_NAME -->" class="pet-detail-img">
    <div class="pet-detail-info">
      <h1><!-- PET_NAME --></h1>
      <p><strong>Species:</strong> <!-- PET_SPECIES --></p>
      <p><strong>Age:</strong> <!-- PET_AGE --> years old</p>
      <p><strong>Status:</strong> <!-- PET_STATUS --></p>
      <p class="pet-about"><!-- PET_ABOUT --></p>

      <button class="adopt-btn" onclick="submitAdoptionRequest()">Adopt Me</button>
      <input type="hidden" id="pet_id_input" value="<!-- PET_ID -->">
    </div>
  </div>

  <!-- Custom Alert -->
  <div id="customAlert" class="custom-alert" style="display: none;">
    <div class="custom-alert-content">
      <p id="alertMessage">Your alert message here</p>
      <button id="alertCloseBtn" class="auth-btn">OK</button>
    </div>
  </div>

  <script src="../static/JS/adopt.js">
   
  </script>
</body>

</html>
