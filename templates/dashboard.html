<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shelter Dashboard</title>
    <link rel="stylesheet" href="../static/CSS/dashboard.css">
    <script>
      function toggleForm(petId) {
          const form = document.getElementById("form-" + petId);
          form.style.display = form.style.display === "none" ? "block" : "none";
      }
    </script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-logo">
            <a href="/dashboard"><img src="/static/images/logo.jpg" alt="Logo"></a>
        </div>
        <div class="navbar-links">
            <span class="welcome-text">Welcome, <span id="username"></span>!</span>
            <a href="/add-pet" class="btn add-btn">+ Add Pet</a>
            <a href="/shelterRequestes" class="btn requests-btn">View Requests</a>
            <a href="#" onclick="logout()" class="btn logout-btn">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="dashboard-container">
        <h1>Your Pets</h1>
        <div class="dashboard-pets">
            <!-- PETS_PLACEHOLDER -->
        </div>
    </div>

    <script>
        // Populate welcome text
        document.getElementById("username").innerText = localStorage.getItem("username") || "Shelter";

        function logout() {
            localStorage.clear();
            fetch('/logout', { method: 'POST' }).then(() => {
                window.location.href = "/login";
            });
        }
    </script>
</body>

</html>
