<!-- templates/edit_pet.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Pet</title>
    <link rel="stylesheet" href="../static/CSS/edit.css">
</head>
<body>
    <div class="form-container">
        <h2>Edit Pet</h2>
        <form method="POST" enctype="multipart/form-data" action="/edit_pet">
            <input type="hidden" name="id" value="__ID__">
            <input type="text" name="name" value="__NAME__" required>
            <input type="text" name="species" value="__SPECIES__" required>
            <input type="number" name="age" value="__AGE__" min="0" max="8"  required>
            <textarea id="about" name="about" rows="4" placeholder="Write something about the pet..." required>__ABOUT__</textarea>

            <select name="adopted">
                __ADOPTED_OPTIONS__
            </select>
            <input type="file" name="image">
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <script src="../static/JS/add_pet.js"></script>
</body>
</html>
